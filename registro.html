<body>
    <cabeza></cabeza>
    <main>
        <div class="container-fluid py-5">
            <div class="row justify-content-center">
                <div class="col-xl-7 col-lg-8 col-md-9 col-11">
                    <h3 class="text-start mb-4">Registro</h3>
                    ¿Ya estás registrado? <a href="login.html">Haz click aquí.</a> 
                    <div class="card">
                        <h5 class="card-header text-center">Complete los datos</h5>
                        <div class="card-body">
                            <form class="row g-3" onsubmit="return validr();">
                                <div class="col-sm-6">
                                    <label for="fname" class="form-label">Nombre<span class="text-danger"> *</span></label>
                                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                                </div>
                                <div class="col-sm-6">
                                    <label for="lname" class="form-label">Apellido<span class="text-danger"> *</span></label>
                                    <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido" >
                                </div>
                                <div class="col-sm-6">
                                    <label for="email" class="form-label">Correo<span class="text-danger"> *</span></label>
                                    <input type="email" class="form-control" id="mailr" placeholder="correo@gmail.com" >
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirmEmail" class="form-label">Confirmar Correo<span class="text-danger"> *</span></label>
                                    <input type="email" class="form-control" id="confirmail" placeholder="correo@gmail.com">
                                </div>
                                <div class="col-sm-6">
                                    <label for="password" class="form-label">Contraseña<span class="text-danger"> *</span></label>
                                    <input type="password" class="form-control" id="claver" placeholder="" >
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirmPassword" class="form-label">Confirmar contraseña<span class="text-danger"> *</span></label>
                                    <input type="password" class="form-control" id="confirmclave" placeholder="" >
                                </div>
                                <div class="col-12">
                                    <button  class="btn btn-primary btn-block" type="submit">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
