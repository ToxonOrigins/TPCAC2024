                    <h3 class="text-start mb-4">Registro</h3>
                    <div class="card">
                        <h5 class="card-header text-center">Complete los datos</h5>
                        <div class="card-body">
                            <form class="row g-3">
                                <div class="col-sm-6">
                                    <label for="fname" class="form-label">Nombre<span class="text-danger">
                                            *</span></label>
                                    <input type="text" class="form-control" id="fname" placeholder="Ingrese su nombre"
                                        onblur="validate(1)">
                                </div>
                                <div class="col-sm-6">
                                    <label for="lname" class="form-label">Apellido<span class="text-danger">
                                            *</span></label>
                                    <input type="text" class="form-control" id="lname" placeholder="Ingrese su apellido"
                                        onblur="validate(2)">
                                </div>
                                <div class="col-sm-6">
                                    <label for="email" class="form-label">Correo<span class="text-danger">
                                            *</span></label>
                                    <input type="email" class="form-control" id="email" placeholder="correo@gmail.com"
                                        onblur="validate(3)">
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirmEmail" class="form-label">Confirmar Correo<span
                                            class="text-danger"> *</span></label>
                                    <input type="email" class="form-control" id="confirmEmail"
                                        placeholder="correo@gmail.com" onblur="validate(3)">
                                </div>
                                <div class="col-sm-6">
                                    <label for="password" class="form-label">Contraseña<span class="text-danger">
                                            *</span></label>
                                    <input type="password" class="form-control" id="password" placeholder=""
                                        onblur="validate(5)">
                                </div>
                                <div class="col-sm-6">
                                    <label for="confirmPassword" class="form-label">Confirmar contraseña<span
                                            class="text-danger"> *</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder=""
                                        onblur="validate(6)">
                                </div>
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
